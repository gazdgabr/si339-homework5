<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/lightbox.css">

	<title>Lightbox</title>
</head>
<body>
<main>

<h1>Terry and Karl Photo Gallery</h1>

<div class = "controls">
	<button type="button" class="control" data-filter="all">All</button>
  <button type="button" class="control" data-filter=".terry">Terry</button>
  <button type="button" class="control" data-filter=".karl">Karl</button>
	<button type="button" class="control" data-filter=".both">Terry and Karl</button>
</div>


	<div class = "gallery">
		<a href="images/img1.png" data-lightbox="image-1" data-title="Contemplative Terry" class = 'mix terry'><img src="images/img1.png" alt="Close up picture of Terry Crews the cat"></a>
		<a href="images/img2.png" data-lightbox="image-2" data-title="Favorite things: car rides and whipped cream" class = 'mix both'><img  src="images/img2.png" alt="Terry and Karl eating whipped cream in the car"></a>
		<a href="images/img3.png" data-lightbox="image-3" data-title="Bath Time for Terry!" class = 'mix terry'><img src="images/img3.png" alt="Terry taking a bath"></a>
		<a href="images/img4.png" data-lightbox="image-4" data-title="Bringing the boys home from Canada" class = 'mix both'><img src="images/img4.png" alt="Terry stepping on Karl in the car"></a>
		<a href="images/img5.png" data-lightbox="image-5" data-title="Terry Creeping" class = 'mix terry'><img src="images/img5.png" alt="Terry peeking over laptop"></a>
		<a href="images/img6.png" data-lightbox="image-6" data-title="EXTREME CLOSEUP" class = 'mix terry'><img src="images/img6.png" alt="Extreme closeup of Terry"></a>
		<a href="images/img7.png" data-lightbox="image-7" data-title="Karl Lounging" class = 'mix karl'><img src="images/img7.png" alt="Karl laying on my lap"></a>
		<a href="images/img8.png" data-lightbox="image-8" data-title="Karl doing a pose" class = 'mix karl'><img src="images/img8.png" alt="Karl posing with his paw under his chin"></a>
		<a href="images/img9.png" data-lightbox="image-9" data-title="Terry and his Triangle" class = 'mix terry'><img src="images/img9.png" alt="Terry on top of his scratching triangle"></a>
		<a href="images/img10.png" data-lightbox="image-10" data-title="Pet my belly!" class = 'mix karl'><img src="images/img10.png" alt="Karl begging for belly pats"></a>
	</div>

</main>

<script src="js/lightbox.js"></script>
<script src="js/mixitup.min.js"></script>

			 <script>
					 var containerEl = document.querySelector('.gallery');

					 var mixer = mixitup(containerEl);
			 </script>

</body>
</html>
